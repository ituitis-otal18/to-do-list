<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Odibee+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script>
      function menu(tab) {
        var x = document.getElementById("text-container")
        var y = document.getElementsByClassName("delete")
        if(tab == 0){
          x.style.display = "block"
          for(i = 0; i < y.length; i++) y[i].style.display = "none"
        }
        else if(tab == 1) {
          x.style.display = "none"
          for(i = 0; i < y.length; i++) y[i].style.display = "block"
        }
        else if(tab == 3) {
          x.style.display = "none"
          for(i = 0; i < y.length; i++) y[i].style.display = "none"
        }
      }
    </script>

    <title>To Do List App</title>
  </head>
  
  <body style="background-color: #282c34">
    <nav class="navbar navbar-expand-sm navbar-dark pl-5" style="background-color: #563d7c; font-size:x-large; font-family: 'Odibee Sans', cursive;">
      <img class="m-2" alt="Logo" src="favicon.ico" height="96" width="96">
      <a class="ml-4 navbar-brand" onclick="menu(3)" href="/">
        <h1 style="color: turquoise; font-family: 'Fascinate Inline', cursive;">ListEd </h1>
        <h5 class="text-muted">Prepare your to do list!</h6>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item dropdown mr-2">
              
              <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="./list.svg" alt="list" height="32" width="32"> My List 
              </a>
              <div class="dropdown-menu ml-auto" aria-labelledby="dropdown03" style="font-size:large;">
                <a class="dropdown-item" onclick="menu(0)" href="#"><img src="./edit.svg" alt="add" height="32" width="32">&ensp; Add to List</a>
                <a class="dropdown-item" onclick="menu(1)" href="#"><img src="./garbage.svg" alt="delete" height="32" width="32">&ensp; Delete from List</a>
              </div>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="/login"><img src="./user.svg" alt="login" height="32" width="32"> Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#"><img src="./exit.svg" alt="exit" height="32" width="32"> Exit <span class="sr-only">(current)</span></a>
            </li>
          </ul>
      </div>
    </nav>

    <div id="app"><!-- my app will be injected here --></div>
  </body>
</html>
